   {% load static %}
   <div class="row" id="contact">
               <div class="heading_main text_align_center">
                  <h2><span class="theme_color">Contact </span> us</h2>
               </div>
            </div>
         </div>
         <!-- section -->
         <div class="section contact_section">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-6 padding_0">
                     <div class="full">
                        <div class="row">
                           <div class="col-sm-12 col-md-10 offset-lg-1">
                              <div class="full contact_form">
                                 <form class="contact_form_inner" method="post">
                                 {% csrf_token %}
                                    <fieldset>
                                       <div class="field">
                                          <input type="text" name="name" placeholder="Your Name" />
                                       </div>
                                       <div class="field">
                                          <input type="email" name="email" placeholder="Email Address" />
                                       </div>
                                       <div class="field">
                                          <input type="number" name="phone_no" placeholder="Phone Number" />
                                       </div>
                                       <div class="field">
                                          <textarea name="textmsg" placeholder="Write message"></textarea>
                                       </div>
                                       <div class="field center">
                                          <button class="margin-top_30">Send Message</button>
                                       </div>
                                    </fieldset>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end section -->
