{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>
    <div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="{% static 'login/images/loginS.png' %}" alt="">
            </div>
            <form action="login" method="POST">{% csrf_token %}
                {% for msg in messages %}
                <div class="alert alert-danger" style="text-align: center; background-color: red; color: white;">
                    <strong>{{msg}}</strong>
                </div>
                {% endfor%} 
                <h3>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Sports Club &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Login Form</h3>
                <div class="form-wrapper">
                    <input type="text" name="uname" placeholder="Username" class="form-control">
                    <i class="zmdi zmdi-account"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" name="pass" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <a href="{% url 'forget_password' %}">Forget password ?</a>
                <button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                <hr>
                <a href="{% url 'register' %}">Create new account ?</a>
            </form>
        </div>
    </div>
</body>

</html>
